<!DOCTYPE html>
<html>
<head>
	<title>Flight Prediction</title>
</head>
<body>
	<h1><u> Flight Prediction</u></h1> 
     <h2> Buisness Problem : To predict the Flight Price </h2>
     <p><i>*</i>Our Model will Predict Price</p>
     <form action="{{ url_for('predict')}}"method="POST">     
    <label for='DateofJourney'>DateofJourney</label>
    <input type="date" id="DateofJourney" name="DateofJourney"><br> 

    <label for="Departure">Departure</label><br>  
    <input type="time" id="Departure" name="Departure"><br>  
    <label for="Arrival">Arrival</label><br>  
    <input type="time" id="Arrival" name="Arrival"><br>  
    <label for="Source">Source</label><br>
    <select name="Source" id="Source" required="required">
    <option value="Delhi">Delhi</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Chennai">Chennai</option>
    </select><br>
    <br>
    <label for="Destination">Destination</label><br>
    <select name="Destination" id="Destination" required="required">
    <option value="Cochin">Cochin</option>
    <option value="Delhi">Delhi</option>
    <option value="New Delhi">New Delhi</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Kolkata">Kolkata</option>
    </select><br>
    <br>
    <label for="Stopage">Stopage</label><br>
    <select name="Stopage" id = "Stopage" required="required">
    <option value="0">Non-Stop</option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    </select><br>
    <br>
  <label for="airline">Which Airline you want to travel?</label><br>
  <select name="airline" id="airline" required="required">
  <option value="Jet Airways">Jet Airways</option>
  <option value="IndiGo">IndiGo</option>
  <option value="Air India">Air India</option>
  <option value="Multiple carriers">Multiple carriers</option>
  <option value="SpiceJet">SpiceJet</option>
  <option value="Vistara">Vistara</option>
  <option value="Air Asia">Air Asia</option>
  <option value="GoAir">GoAir</option>
  <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
  <option value="Jet Airways Business">Jet Airways Business</option>
  <option value="Vistara Premium economy">Vistara Premium economy</option>
  <option value="Trujet">Trujet</option>
  </select><br>
  <label for="Duration">How Much Duration's Flight You Want</label><br>
  <input type="text" id="Duration" name="Duration"><br> 

   <br>
   
  <input type="submit" value="Predict">
</form>  

<br>
<p><mark>{{ prediction_text }}</mark></p>

</html>
